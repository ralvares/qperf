---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qperf-server
  labels:
    app: qperf-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qperf-server
  template:
    metadata:
      labels:
        app: qperf-server
    spec:
      containers:
      - name: qperf
        image: quay.io/ralvares/qperf:latest
        ports:
        - containerPort: 19765
        env:
        - name: SERVICE_TYPE
          value: "server"
        - name: SERVER_PORT
          value: "19765"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: qperf-server
  name: qperf-server
spec:
  ports:
  - name: "19765"
    port: 19765
    protocol: TCP
    targetPort: 19765
  selector:
    app: qperf-server
  type: ClusterIP
